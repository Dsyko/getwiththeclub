<template name="home">
	<section id="home" class="pfblock-image screen-height">
		<div class="home-overlay"></div>
		<div class="intro">
			<div class="app-icon {{iconClasses}}">
				{{>appIcon}}
			</div>
			<h1>Welcome to Get With The Club</h1>
			<div class="start">Learn how to hack web apps and servers so you know what security pitfalls to avoid.</div>
		</div>

		<a href="#classes" data-action="scroll-to-classes">
			<div class="scroll-down">
            <span>
                <i class="fa fa-angle-down fa-2x"></i>
            </span>
			</div>
		</a>

	</section>

	<!-- Classes start -->

	<section id="classes" class="pfblock">
		<div class="container">
			<div class="row">

				<div class="col-sm-6 col-sm-offset-3">

					<div class="pfblock-header wow fadeInUp">
						<h2 class="pfblock-title">Our Courses</h2>
						<div class="pfblock-line"></div>
						<div class="pfblock-subtitle">
							Here are the courses we offer....
						</div>
					</div>

				</div>

			</div><!-- .row -->





		</div><!-- .contaier -->

	</section>

	<!-- Classes end -->
</template>
